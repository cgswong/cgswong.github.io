        position = "Solutions Architect and Infrastructure Engineer"
        dates = "2014 - Present"
        company = "Monsanto, St. Louis"
        details = "Provide architecture guidance and manage AWS environment, as well as infrastructure engineering functions for various services. Leverage open source technologies where appropriate, to build scalable, fault-tolerant, and cost effective solutions in AWS to support enterprise business functions. Provide mentoring and guidance to different teams and services. Accomplishments include:\n\n- Architected and built AWS environment to service the Data Platform team while providing guidance to other teams.\n- Architected, and engineered enterprise Geospatial platform in AWS using agile methodologies and open source components saving the business significant license costs, allowed new functionality and capabilities, improved performance and increased availability.\n- Architected, engineered and evangelized Heimdall, logging and monitoring service, in AWS using open source technologies (Beats, Logstash, Prometheus, Elasticsearch, and Grafana).\n- Engineered deployment pipeline using open source technologies (Packer, Ansible, Chef, Jenkins, and Vault) for AWS AMIs which reduced build and deployment times.\n- Architected, engineered and evangelized data streaming pipeline solution based on open source Confluent Platform (Apache ZooKeeper, Apache Kafka, REST Proxy, Schema Registry) and MirrorMaker using custom Docker images and AWS services to serve critical business needs.\n- Migrated from Pivotal Cloud Foundry platform to open source Cloud Foundry saving license costs.\n- Key member in engineering and building out a custom PaaS environment based on open source components (CoreOS, Etcd, Fleet, Consul, Docker, Nginx, Prometheus, Logstash, Elasticsearch, Kibana) and AWS services to serve internal developers\n- Provide ongoing evaluation of open source technologies including Kubernetes, Vault, Terraform, etc."

